include "general.conf"

jdbc-journal {
  class = "akka.persistence.jdbc.journal.JdbcAsyncWriteJournal"

  tables {
    journal {
      tableName = "journal"
      schemaName = "SYSTEM"
    }

    deletedTo {
      tableName = "deleted_to"
      schemaName = "SYSTEM"
    }

    snapshot {
      tableName = "snapshot"
      schemaName = "SYSTEM"
    }
  }

  slick {
    driver = "com.typesafe.slick.driver.oracle.OracleDriver$"
    db {
      url = "jdbc:oracle:thin:@//boot2docker:1521/xe"
      user = "system"
      password = "oracle"
      driver = "oracle.jdbc.OracleDriver"

      // hikariCP
      numThreads = 4 // number of cores
      maxConnections = 2 // 2 * numThreads + 1 (if running on an SSD)
      minConnections = 1  // same as numThreads

      connectionTestQuery = "SELECT 1 FROM DUAL"
    }
  }
}

# the akka-persistence-snapshot-store in use
jdbc-snapshot-store {
  class = "akka.persistence.jdbc.snapshot.JdbcSnapshotStore"

  tables {
    snapshot {
      tableName = "snapshot"
      schemaName = "SYSTEM"
    }
  }

  slick {
    driver = "com.typesafe.slick.driver.oracle.OracleDriver$"
    db {
      url = "jdbc:oracle:thin:@//boot2docker:1521/xe"
      user = "system"
      password = "oracle"
      driver = "oracle.jdbc.OracleDriver"

      // hikariCP
      numThreads = 4 // number of cores
      maxConnections = 2 // 2 * numThreads + 1 (if running on an SSD)
      minConnections = 1  // same as numThreads

      connectionTestQuery = "SELECT 1 FROM DUAL"
    }
  }
}

# the akka-persistence-query provider in use
jdbc-read-journal {
  class = "akka.persistence.jdbc.query.JdbcReadJournalProvider"

  refresh-interval = "1s"

  max-buffer-size = "500"

  tables {
    journal {
      tableName = "journal"
      schemaName = "SYSTEM"
    }
  }

  slick {
    driver = "com.typesafe.slick.driver.oracle.OracleDriver$"
    db {
      url = "jdbc:oracle:thin:@//boot2docker:1521/xe"
      user = "system"
      password = "oracle"
      driver = "oracle.jdbc.OracleDriver"

      // hikariCP
      numThreads = 1 // number of cores
      maxConnections = 1 // 2 * numThreads + 1 (if running on an SSD)
      minConnections = 1  // same as numThreads

      connectionTestQuery = "SELECT 1 FROM DUAL"
    }
  }
}
