akka {
  loglevel = "DEBUG"

  persistence {
    journal.plugin = "jdbc-journal"
    snapshot-store.plugin = "jdbc-snapshot-store"

    # we need event publishing for tests
    publish-confirmations = on
    publish-plugin-commands = on

    # disable leveldb (default store impl)
    journal.leveldb.native = off
  }

  log-dead-letters = 10
  log-dead-letters-during-shutdown = on
}

jdbc-journal {
  class = "akka.persistence.jdbc.journal.OracleSyncWriteJournal"
}

jdbc-snapshot-store {
  class = "akka.persistence.jdbc.snapshot.OracleSyncSnapshotStore"
}

oracle {
  host = "192.168.99.99"
  host = ${?ORACLE_PORT_1521_TCP_ADDR}
  port = "1521"
  port = ${?ORACLE_PORT_1521_TCP_PORT}
}

jdbc-connection {
  username           = "system"
  password           = "oracle"
  driverClassName    = "oracle.jdbc.OracleDriver"
  url                = "jdbc:oracle:thin:@//"${oracle.host}":"${oracle.port}"/xe"
  journalSchemaName  = "system"
  journalTableName   = "journal"
  snapshotSchemaName = "system"
  snapshotTableName  = "snapshot"
}

# Global settings
scalikejdbc.global.loggingSQLAndTime.enabled=true
scalikejdbc.global.loggingSQLAndTime.logLevel=debug
scalikejdbc.global.loggingSQLAndTime.warningEnabled=true
scalikejdbc.global.loggingSQLAndTime.warningThresholdMillis=1000
scalikejdbc.global.loggingSQLAndTime.warningLogLevel=warn