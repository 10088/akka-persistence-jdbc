include "general.conf"

oracle {
  host = "boot2docker"
  host = ${?ORACLE_HOST}
  port = "1521"
}

akka-persistence-jdbc {
  slick {
    driver = "com.typesafe.slick.driver.oracle.OracleDriver"
    jdbcDriverClass = "oracle.jdbc.OracleDriver"
    url = "jdbc:oracle:thin:@//"${oracle.host}":"${oracle.port}"/xe"
    user = "system"
    password = "oracle"
    executor {
      name = "slick-executor"
      numThreads = 10
      queueSize = 1000
    }
  }
}