include "general.conf"

postgres {
  host = "boot2docker"
  host = ${?POSTGRES_HOST}
  port = "5432"
  port = ${?POSTGRES_PORT}
}

akka-persistence-jdbc {
  slick {
    driver = "slick.driver.PostgresDriver"
    jdbcDriverClass = "org.postgresql.ds.PGSimpleDataSource"
    url = "jdbc:postgresql://"${postgres.host}":"${postgres.port}"/docker"
    user = "docker"
    password = "docker"
    executor {
      name = "slick-executor"
      numThreads = 10
      queueSize = 1000
    }
  }
}