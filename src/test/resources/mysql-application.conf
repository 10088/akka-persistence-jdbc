include "general.conf"

mysql {
  host = "boot2docker"
  host = ${?MYSQL_HOST}
  port = "3306"
}

akka-persistence-jdbc {
  slick {
    driver = "slick.driver.MySQLDriver"
    jdbcDriverClass = "com.mysql.jdbc.Driver"
    url = "jdbc:mysql://"${mysql.host}":"${mysql.port}"/mysql"
    user = "root"
    password = "root"
    executor {
      name = "slick-executor"
      numThreads = 10
      queueSize = 1000
    }
  }
}